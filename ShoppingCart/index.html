<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Campatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</head>

<body>
    <div class="navbar">
        <h2>Shopping Cart</h2>
        <div class="cart">
            <i class="bi bi-bag"></i>
            <div class="cartAmount">0</div>
        </div>
    </div>
    <section id="list shop" class="container shop">
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Salmon</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2 id="price">$20.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>
                    <h1>QTY</h1>
                </label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Chicken</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$10.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Jasmine Rice</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$3.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Teriyaki Sauce</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$6.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Onions</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$2.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Fat Free Milk</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$3.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Protein Powder 2lb</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$42.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item">
            <div class="item-name col-xs-3">
                <h3>Green Tea</h3>
            </div>
            <div class="item-price col-xs-3">
                <h2>$13.00</h2>
            </div>
            <div class="item-qty col-xs-3">
                <label>QTY</label>
                <input class="quantity" type="number">
            </div>
            <div class="col-xs-1">
                <button class="remove">
                    Remove
                </button>
            </div>
            <div class="item-subtotal col-xs-2">
                $--.--
            </div>
        </div>
        <div class="row item new">
            <div class="col-xs-3">
                <input placeholder="Enter New Item" id="name">
            </div>
            <div class="col-xs-3">
                <input placeholder="Cost" id="cost">
            </div>
            <div class="col-xs-1">
                <button id="fork">
                    <h3>Add To List</h3>
                </button>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="total-price-label">
                    Total Price:
                </h1>
                <div id="total-price">
                    $--.--
                </div>
            </div>
        </div>

    </section>

</body>


</html>
